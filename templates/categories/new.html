{% extends "base.html" %}



{% block content %}

<form action="/categories" method="post">
    <div>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Create a new category!" required>
    </div>
    <div>
        <label for="budget">Monthly Budget</label>
        <input type="float" id="budget" name="budget" required>
    </div>

    <button type="submit">Add Category</button>
</form>



{% endblock %}
