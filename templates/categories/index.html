{% extends "base.html" %}

{% block content %}
<h1>Categories</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td><a href="category/{{ category.id }}"> {{category.name}}</a></td>
    </tr>
    <tr>
        <form class="delete-form" action="/categories/{{category.id}}/delete" method="POST">
        <td><button type="submit">Delete Category</button></td>
        </form>
    </tr>
    {% endfor %}
</table>



{% endblock %}
