{% extends "base.html" %}
{% block content %}
<h1>Merchants</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for merchant in merchants %}
    <tr>
        <td><a href="/merchants/{{ merchant.id }}"> {{merchant.name}}</a></td>
    </tr>
    <tr>
        <form class="delete-form" action="/merchants/{{merchant.id}}/delete" method="POST">
        <td><button type="submit">Delete Merchant</button></td>
        </form>
    </tr>
    {% endfor %}
</table>
{% endblock %}
