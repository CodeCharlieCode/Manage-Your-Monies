{% extends "base.html" %}
{% block content %}
<h1>Merchants</h1>

<ul class=merchant-table>

    {% for merchant in merchants %}
        <li>
            <a href="/merchants/{{ merchant.id }}"> {{merchant.name}}</a>
        
            <form class="delete-form" action="/merchants/{{merchant.id}}/delete" method="POST">
                <button type="submit" class="button delete">Delete</button>
            </form>
        </li>
    {% endfor %}


</ul>
{% endblock %}
